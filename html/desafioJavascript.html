<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escuela de alumnos</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>


<body style="background-color: rgb(48, 44, 109);">

    <h1 style="font-family: sans-serif; color: rgb(194, 194, 194);">Ingrese los datos del alumno: </h1>

    <div class="contenedor">
        <div>
            <label for="n1" style="color: white;"> Nota 1</label>
            <input type="number" name="n1" id="n1">
            <br>
        </div>
        <div>
            <label for="n2" style="color: white;"> Nota 2</label>
            <input type="number" name="n2" id="n2">
            <br>
        </div>
        <div>
            <label for="n3" style="color: white;"> Nota 3</label>
            <input type="number" name="n3" id="n3">
            <br><br><br>
        </div>

        <!--/////Nombre, Apellido, DNI/////-->
        <div>
            <label for="nomb" style="color: white;"> Nombre</label>
            <input type="text" name="nomb" id="nomb">
            <br>
        </div>
        <div>
            <label for="apellido" style="color: white;"> Apellido</label>
            <input type="text" name="ape" id="ape">
            <br>
        </div>
        <div>
            <label for="documento" style="color: white;"> Documento</label>
            <input type="number" name="doc" id="doc">
            <br><br>
        </div>
        <!---------------------------------------------->

        <input type="button" id="calcular" value="Guardar Alumno">

        <input type="button" id="limpiarStorage" value="Limpiar Memoria">

    </div>


    <script src="../javascript/desafioJavascript.js"></script>

</html>
