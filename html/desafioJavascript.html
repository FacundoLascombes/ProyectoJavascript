<body class="bodysecundario" style="background-color: rgb(128, 112, 112);">

    <header>
        <h1> Ingreso de alumnos </h1>
    </header>

    <h1 style="font-family: sans-serif; color: rgb(194, 194, 194);">Ingrese los datos del alumno: </h1>

    <div class="contenedor">

        <label for="n1" style="color: white;"> Nota 1</label>
        <input class="inputs" type="number" name="n1" id="n1">
        <br>

        <label for="n2" style="color: white;"> Nota 2</label>
        <input class="inputs" type="number" name="n2" id="n2">

        <label for="n3" style="color: white;"> Nota 3</label>
        <input class="inputs" type="number" name="n3" id="n3">
        <br><br><br>


        <!--/////Nombre, Apellido, DNI/////-->

        <label for="nomb" style="color: white;"> Nombre </label>
        <input class="inputs" type="text" name="nomb" id="nomb">



        <label for="apellido" style="color: white;"> Apellido </label>
        <input class="inputs" type="text" name="ape" id="ape">


        <label for="documento" style="color: white;"> Documento </label>
        <input class="inputs" type="number" name="doc" id="doc">

        <label for="materia" style="color: white;"> Materias </label>
        <br>

        <form>
            <p>
                <label for="fisica" style="color: white;"> Fisica </label>
                <input type="checkbox" name="mater" value="fisica" id="fisica" class="valores">
            </p>
            <br>
            <p>
                <label for="matematica" style="color: white;"> Matematica </label>
                <input type="checkbox" name="mater" value="matematica" id="matematica" class="valores">
            </p>
            <br>
            <p>
                <label for="literatura" style="color: white;"> Literatura </label>
                <input type="checkbox" name="mater" value="literatura" id="literatura" class="valores">
            </p>
            <br>
            <p>
                <label for="quimica" style="color: white;"> Quimica </label>
                <input type="checkbox" name="mater" value="quimica" id="quimica" class="valores">
                <br>
            </p>
            <br>
        </form>


        <!---------------------------------------------->

        <input class="botones" type="button" id="calcular" value="Guardar Alumno">

        <input class="botones" type="button" id="limpiarStorage" value="Limpiar Memoria">
